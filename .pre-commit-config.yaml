repos:
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
      - id: black
        name: black
        entry: black
        description: "Black: The uncompromising code formatter."
        language: python
        language_version: python3.11
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: 'v0.0.245'
    hooks:
      - id: ruff